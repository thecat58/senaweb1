<div class="modal-body">
  <div class="card-header">
    <strong>Registrar Rol</strong>
  </div>
  <div class="card-body">
    <form class="rolFormulario" [formGroup]="formRol" class="was-validated" novalidate>
      <div class="form-group row">
        <label class="col-md-4 col-form-label" for="name">Nombre Rol</label>
        <div class="col-md-7">
          <input
            type="text"
            onkeyup="javascript:this.value=this.value.toUpperCase();"
            placeholder="Ingrese el nombre del rol"
            class="form-control is-valid"
            formControlName='name'>
          <div class="valid-feedback" *ngIf="!nombreRolField.hasError('required')">
            Valor válido
          </div>
        </div>
        <div class="invalid-feedback">
          por favor ingresé un valor válido para el nombre del rol
        </div>
      </div>
      <div class="form-group row">
        <label class="col-md-4 col-form-label" for="idCompany">Empresa</label>
        <div class="col-md-7">
          <select class="form-control is-valid" formControlName='idCompany'>
            <option [ngValue]="null">Seleccionar empresa</option>
            <option *ngFor='let emp of objEmpresa' [ngValue]="emp.id">{{emp.razonSocial}}</option>
          </select>
          <div class="valid-feedback" *ngIf="!idCompany.hasError('required')">
            Valor válido
          </div>
        </div>
        <div class="invalid-feedback">
          por favor ingresé un valor válido para la empresa
        </div>
      </div>
    </form>
    <div class="card-footer">
      <button
        type="submit"
        class="btn btn-sm btn-primary"
        (click)="guardarRol()"
        [disabled]="formRol.invalid">
        <i class="fa fa-dot-circle-o"></i> Aceptar
      </button>
      <button
        type="reset"
        class="btn btn-sm btn-danger"
        (click)="closeModal()">
        <i class="fa fa-ban"></i>
        Cancelar
      </button>
    </div>
  </div>
</div>
