<div class="div-principal col-lg-12 grid-margin stretch-card">
  <div class="card">
    <div class="card-header">
      <i class="fa fa-align-justify"></i> Jornadas Registradas
      <select
        #nreg
        class="form-control col-lg-1"
        (change)="enviarNumeroRegistros($event.target.value)"
      >
        <option>10</option>
        <option>15</option>
        <option>20</option>
        <option>25</option>
      </select>
    </div>
    <div class="card-body">
      <div class="div table-container">
        <table class="table table-striped table-hover table-responsive">
          <thead>
            <tr class="table-info">
              <th>Código</th>
              <th>Jornada</th>
              <th>Descripción</th>
              <th>Hora Inicial</th>
              <th>Hora Final</th>
              <th>Numero Horas</th>
              <th>Acciones</th>
            </tr>
          </thead>

          <tbody>
            <tr
              *ngFor="
                let jornada of jornadas
                  | paginate
                    : { itemsPerPage: this.numReg, currentPage: pageActual }
              "
            >
              <td>{{ jornada.id }}</td>
              <td>{{ jornada.nombreJornada }}</td>
              <td>{{ jornada.descripcion }}</td>
              <td>{{ jornada.horaInicial }}</td>
              <td>{{ jornada.horaFinal }}</td>
              <td>{{ jornada.numeroHoras }}</td>
              <td>
                <span
                  class="badge badge-primary"
                  style="cursor: pointer"
                  (click)="actualizar(jornada)"
                  >Actualizar</span
                >
                <span
                  class="badge badge-danger"
                  style="cursor: pointer"
                  [swal]="{ title: 'Desea eliminar', showCancelButton: true }"
                  (confirm)="eliminar(jornada.id)"
                >
                  Eliminar
                </span>
              </td>
            </tr>
          </tbody>
          <button
            type="button"
            class="btn btn-success mr-10 btn-sm"
            (click)="agregar()"
          >
            Agregar
          </button>
        </table>
        <div>
          <ul>
            <span>
              <pagination-controls
                (pageChange)="pageActual = $event"
              ></pagination-controls>
            </span>
          </ul>
        </div>
      </div>
    </div>
  </div>
</div>
