<div class="div-principal col-lg-12 grid-margin stretch-card">
  <div class="card">
    <div class="card-header">
      <i class="fa fa-align-justify"></i> Procesos Registrados
      <div class="input-group mb-3">
        <input class="form-control" type="search" [(ngModel)]="query" (keyup)="filter()" placeholder="Buscar proceso" aria-label="Buscar proceso">
        <button class="btn btn-primary" type="button"><i class="cil-search"></i></button>
      </div>      
      <select #nreg class="form-control col-lg-1" (change)="enviarNumeroRegistros($event.target.value)">
        <option>10</option>
        <option>15</option>
        <option>20</option>
        <option>25</option>
      </select>
    </div>
    <div class="card-body">
      <!-- <input type="text" [(ngModel)]="query" (keyup)="filter()" placeholder="Buscar proceso"> -->
      <div class="div table-container ">
        <table class="table table-striped table-hover table-responsive">
          <thead>
            <tr class="table-info">
              <th>Código</th>
              <th>Nombre Proceso</th>
              <th>Descripción</th>
              <th>Acciones</th>
            </tr>
          </thead>
          <tbody class="tabla">
            <tr *ngFor="let proceso of procesosFiltrados  of procesos| paginate: { itemsPerPage: this.numReg, currentPage: pageActual }">
              <td>{{proceso.id}}</td>
              <td>{{proceso.nombreProceso}}</td>
              <td>{{proceso.descripcion}}</td>
              <td>
                <span class="badge badge-primary" style="cursor: pointer;" (click)="actualizar(proceso)">Actualizar</span>
                <span class="badge badge-danger" style="cursor: pointer;" [swal]="{ title: 'Desea eliminar', showCancelButton: true }" (confirm)="eliminar(proceso.id)">Eliminar</span>
              </td>
            </tr> 
          </tbody>
        </table>
        <div>
          <ul>
            <span>
              <pagination-controls (pageChange)="pageActual = $event"></pagination-controls>
            </span>
          </ul>
        </div>
      </div>
      <button type="button" class="btn btn-success mr-10 btn-sm" (click)="agregar()">Agregar</button>
    </div>
  </div>
</div>
