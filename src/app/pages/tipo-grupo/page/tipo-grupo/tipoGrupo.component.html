<app-tipogrupos-list

  (delete)="eliminarTipoGrupo($event)"
  (update)="actualizarTipoGrupo($event)"
  (create)="createTipoGrupo()"></app-tipogrupos-list>

<app-custom-modal

  [(show)]="showModalTipoGrupo">
  <app-tipogrupos

    [tipoGrupo]="tipoGrupo"

  </app-tipogrupos>
</app-custom-modal>
