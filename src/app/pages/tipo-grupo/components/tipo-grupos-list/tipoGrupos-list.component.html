<div class="div-principal col-lg-12 grid-margin stretch-card">
  <div class="card mt-3 style">
    <div class="card-header style">
      <i class="fa fa-align-justify"></i> Tipo de grupos registrados
      <select #nreg class="form-control col-lg-1" (change)="enviarNumeroRegistros($event.target.value) ">
        <option>10</option>
        <option>15</option>
        <option>20</option>
        <option>25</option>
      </select>
    </div>
    <div class="card-body">
      <div class="div table-container">
        <table class="table table-striped table-hover table-responsive style">
          <thead>
            <tr class="table-info">
              <th>Id</th>
              <th>Tipo grupo</th>
              <th>Acciones</th>
          </thead>
          <tbody>
            <tr data-aos="fade-right"
              *ngFor="let tipoGrupo of tipoGrupos.reverse() | paginate: { itemsPerPage: this.numReg, currentPage: pageActual }">
              <!-- <div *ngIf="rol.estado.id !=3"> -->
              <td>{{tipoGrupo.id}}</td>
              <td>{{tipoGrupo.nombreTipoGrupo}}</td>
              <td>
                <span class="badge badge-primary" style="cursor: pointer;"
                  (click)="actualizar(tipoGrupo)">Actualizar</span>
                <span class="badge badge-danger" style="cursor: pointer;"
                  [swal]="{ title: 'Desea eliminar',  showCancelButton: true }" (confirm)="eliminar(tipoGrupo.id)">
                  Eliminar
                </span>
              </td>
              <!-- </div> -->
            </tr>
          </tbody>
          <button type="button" class="btn btn-success mr-10 btn-sm" (click)="agregar()">Agregar</button>
        </table>
        <div>
          <ul>
            <span>
              <pagination-controls (pageChange)="pageActual = $event"></pagination-controls>
            </span>
          </ul>
        </div>
      </div>
    </div>
  </div>
</div>
