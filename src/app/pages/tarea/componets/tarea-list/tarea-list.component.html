<div class="div-principal col-lg-12 grid-margin stretch-card">
  <div class="card">
    <div class="card-header">
      <i class="fa fa-align-justify"></i> tareas Registradas
    </div>


    <div class="card-body">
      <div class="div table-container ">
        <table class="table table-striped table-hover table-responsive">
          <thead>
            <tr class="table-info">
              <th>Id </th>
              <th>Nombre</th>
              <th>Descripcion</th>
              <th>Estado</th>
              <th>Acction</th>
          </thead>
          <tbody>
            <!-- | paginate: { itemsPerPage: this.numReg, currentPage: pageActual } -->
            <tr *ngFor="let tarea of tareas ">
              <td>{{tarea.id}}</td>
              <td>{{tarea.nombre}}</td>
              <td>{{tarea.descripcion}}</td>
              <td>{{tarea.estado}}</td>
              <td>
                <span class="badge badge-primary" style="cursor: pointer;" (click)="updateItem(tarea)">Actualizar</span>
                
                <span class="badge badge-danger" style="cursor: pointer;" 
                [swal]="{title:'Desea elimimar',showCancelButton:true}"
                (confirm)="deleteItem(tarea.id)">
                  Eliminar
                </span>
              </td>
            </tr>
          </tbody>
          <button type="button" class="btn btn-success mr-10 btn-sm" (click)="agregar()">Agregar</button>
        </table>
        <div>
          <ul>
          </ul>
        </div>
      </div>
    </div>
  </div>
</div>
