

<app-list-tipo-documento
  [tipoDocumentos]="tipoDocumentos"
  (delete)="eliminarTipoDoc($event)"
  (update)="actualizarTipoDoc($event)"
  (create)="createTipoDoc()">
</app-list-tipo-documento>

<app-custom-modal
  title="GestiÃ³n Tipo Documento"
  [(show)]="showModalTipoDoc">
  <app-add-tipo-documento
    *ngIf="showModalTipoDoc"
    [tipoDocumento]="tipoDocumento"
    (store)="guardarTipoDoc($event)"
    (cancel)="reset()">
  </app-add-tipo-documento>
</app-custom-modal>
