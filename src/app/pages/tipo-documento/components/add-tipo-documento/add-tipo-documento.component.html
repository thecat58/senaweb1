<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
<div class="modal-body">

  <div class="card-header">
    <strong>Registrar Rol 
    </strong>
    <div class="d-flex justify-content-between">
    </div>
  </div>
  <div class="card-body">
    <form class="tipoDocFormulario" [formGroup]="formTipoDoc" class="was-validated" novalidate>
      <div class="form-group row">
        <label class="col-md-4 col-form-label" for="tituloDocumento">Título Documento</label>
        <div class="col-md-7">
          <input
            type="text"
            onkeyup="javascript:this.value=this.value.toUpperCase();"
            placeholder="Ingrese el título del documento"
            class="form-control is-valid"
            formControlName='tituloDocumento'>
          <div class="valid-feedback" *ngIf="!tituloDocumentoField.hasError('required')">
            Valor válido
          </div>
        </div>
        <div class="invalid-feedback">
          por favor ingresé un valor válido para el nombre del rol
        </div>
      </div>
      <div class="form-group row">
        <label class="col-md-4 col-form-label" for="idProceso">Proceso    
        </label>
        <div class="col-md-7">
          <select class="form-control is-valid" formControlName='idProceso'>
            <option [ngValue]="null">Seleccionar proceso </option> 
            <option *ngFor='let proceso of Procesos' [ngValue]="proceso.id">{{proceso.nombreProceso}}</option>
          </select>
        
          <div class="valid-feedback" *ngIf="!idProceso.hasError('required')">
            Valor válido
          </div>
          <button class="btn btn-success rounded-circle m-3"  style="position: relative; left: 100%; top: -54px;" (click)="agregar()">+</button>
        </div>
        <div class="invalid-feedback">
          por favor ingresé un valor válido para la empresa
        </div>
      </div>
      <div class="form-group row">
        <label class="col-md-4 col-form-label" for="descripcion">Descripción</label>
        <div class="col-md-7">
          <textarea type="text" rows="9" onkeyup="javascript:this.value=this.value.toUpperCase();"
            placeholder="Descripcion..." class="form-control is-valid" formControlName='descripcion'
            required></textarea>
          <div class="valid-feedback" *ngIf="!descripcion.hasError('required')">
            Valor valido
          </div>
        </div>
        <div class="invalid-feedback">
          por favor ingrese un valor valido para la descripción
        </div>
      </div>
    </form>
    <app-custom-modal title="Gestión Proceso"
    [(show)]="showModalProcesos">
      <app-add-proceso
      [proceso]="Proceso"
      (store)="guardarProcesos($event)"
      (cancel)="reset()">
      </app-add-proceso></app-custom-modal>
  
    <div class="card-footer">
      <button 
        type="submit"
        class="btn btn-sm btn-primary"
        (click)="guardarTipoDoc()"
        [disabled]="formTipoDoc.invalid">
        <i class="fa fa-dot-circle-o"></i> Aceptar
      </button>
      <button
        type="reset"
        class="btn btn-sm btn-danger"
        (click)="closeModal()">
        <i class="fa fa-ban"></i>
        Cancelar
      </button>

    </div>
  </div>
</div>
