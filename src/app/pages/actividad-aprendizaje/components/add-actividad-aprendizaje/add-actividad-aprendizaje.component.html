<div class="modal-body">
    <div class="card-header">
      <strong>Registrar actividad aprendizaje</strong>
    </div>
    <div class="card-body">
      <form class="tipoDocFormulario" [formGroup]="formAA" class="was-validated" novalidate>
        <div class="form-group row">
          <label class="col-md-4 col-form-label" for="NombreAA">Actividad aprendizaje</label>
          <div class="col-md-7">
            <input
              type="text"
              onkeyup="javascript:this.value=this.value.toUpperCase();"
              placeholder="Ingrese la actividad aprendizaje"
              class="form-control is-valid"
              formControlName='NombreAA'>
            <div class="valid-feedback" *ngIf="!NombreAAField.hasError('required')">
              Valor válido
            </div>
          </div>
          <div class="invalid-feedback">
            por favor ingresé un valor válido 
          </div>
        </div>

    

        <div class="form-group row">
        <label class="col-md-4 col-form-label" for="codigoAA">Código AA</label>
        <div class="col-md-7">
          <input
            type="text"
            onkeyup="javascript:this.value=this.value.toUpperCase();"
            placeholder="Ingrese la descripcion de la venta"
            class="form-control is-valid"
            formControlName='codigoAA'>
          <div class="valid-feedback" *ngIf="!codigo.hasError('required')">
            Valor válido
          </div>
        </div>
        </div>

        <div class="form-group row">
          <label class="col-md-4 col-form-label" for="rap"> Resultado </label>
          <div class="col-md-7">
            <select class="form-control is-valid" formControlName='rap'>
              <option [ngValue]="null">Seleccionar rap </option>
              <option *ngFor='let aa of resultadoAprendizaje' [ngValue]="aa.id">{{aa.rap}}</option>
            </select>
            <div class="valid-feedback" *ngIf="!rap.hasError('required')">
              Valor válido
            </div>
          </div>
          <div class="invalid-feedback">
            por favor ingresé un valor válido 
          </div>
        </div>
        
  
      </form>
      <div class="card-footer">
        <button
          type="submit"
          class="btn btn-sm btn-primary"
          (click)="guardarAA()"
          [disabled]="formAA.invalid">
          <i class="fa fa-dot-circle-o"></i> Aceptar
        </button>
        <button
          type="reset"
          class="btn btn-sm btn-danger"
          (click)="closeModal()">
          <i class="fa fa-ban"></i>
          Cancelar
        </button>
      </div>
    </div>
  </div>
