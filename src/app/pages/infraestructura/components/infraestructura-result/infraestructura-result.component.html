<div
  *ngIf="resultadoBusqueda; else notFound"
  class="modal-body">
  <div
    class="card-header
    justify-content-center">
    <strong>{{resultadoBusqueda.id}}: {{resultadoBusqueda.nombreInfraestructura}}</strong>
  </div>
  <div
    class="card-body">
    <div class="row">
      <div class="col">
        <b>Sede:</b>
      </div>
      <div class="col">
        <p>{{resultadoBusqueda.sede.nombreSede}}</p>
      </div>
    </div>
    <div class="row">
        <div class="col">
          <b>Área:</b>
        </div>
        <div class="col">
          <p>{{resultadoBusqueda.area.nombreArea}}</p>
        </div>
      </div>
    <div class="row">
      <div class="col">
        <b>Capacidad:</b>
      </div>
      <div class="col">
        <p>{{resultadoBusqueda.capacidad}}</p>
      </div>
    </div>
    <div *ngIf="resultadoBusqueda.codigoQr" class="row">
      <img [src]="resultadoBusqueda.codigoQr" alt="La imagen no carga">
    </div>
    <div 
      *ngIf="resultadoBusqueda.descripcion"
      class="row">
      <div class="col">
        <b>Información:</b>
      </div>
      <div
        class="col col-md-6">
        <textarea cols="30" rows="7" [disabled]="true">
          {{resultadoBusqueda.descripcion}}
        </textarea>
      </div>
    </div>
  </div>
  <div class="row card-footer justify-content-around">
    <button
      class="btn btn-success col col-md-2"
      (click)="actualizar()">
      Actualizar
    </button>
    <button
      class="col btn btn-danger col col-md-2"
      (click)="eliminar()">
      Eliminar
    </button>
    <button
      class="col btn btn-primary col col-md-2"
      (click)="cerrarConsulta()">
      Cerrar
    </button>
  </div>
</div>
<ng-template
  #notFound
  class="modal-body">
  <div
    class="card-header
      justify-content-center">
    <strong>No se encontraron Resultados</strong>
  </div>
  <div class="card-body">
    <p>Pruebe introduciendo otro nombre</p>
  </div>
  <div class="card-footer">
    <button
      class="btn btn-primary"
      (click)="cerrarConsulta()">
      Cerrar
    </button>
  </div>
</ng-template>
