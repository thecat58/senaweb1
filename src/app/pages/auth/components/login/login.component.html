<div class="app-body" *ngIf="!showListCompanies">
  <main class="main d-flex align-items-center">
    <div class="container">
      <div class="row pt-3">
        <div class="col-md-8 mx-auto">
          <div class="card-group">
            <div class="card p-4 style">
              <div class="card-body">
                <form novalidate [formGroup]="formLogin" (keydown)="onEnter($event)">
                  <h1>Iniciar Sesi칩n</h1>
                  <p class="text-muted">Ingrese su cuenta</p>
                  <div class="input-group mb-3">
                    <div class="input-group-prepend">
                      <span class="input-group-text"><i class="icon-user"></i></span>
                    </div>
                    <input type="text" class="form-control" placeholder="ejemplo@gmail.com" autocomplete="usuario"
                      formControlName="usuario">
                  </div>
                  <alert *ngIf="usuarioField.hasError('required') && usuarioField.dirty" type="danger">
                    <strong>Error!</strong> Este campo es obligatorio, ingrese su usuario
                  </alert>
                  <div class="input-group mb-4">
                    <div class="input-group-prepend">
                      <span class="input-group-text"><i class="icon-lock"></i></span>
                    </div>
                    <input type="password" class="form-control" placeholder="Contrase침a" autocomplete="current-password"
                      formControlName="password">
                  </div>
                  <alert *ngIf="passwordField.hasError('required') && passwordField.dirty" type="danger">
                    <strong>Error!</strong> Este campo es obligatorio, ingrese la contrase침a
                  </alert>
                  <div class="row">
                    <div class="col-6">
                      <button type="button" (click)="login()" class="btn btn-primary px-4">Iniciar</button>
                    </div>
                    <div class="col-6 text-right">
                      <button type="button" class="btn btn-link px-0">Olvido su Contrase침a?</button>
                    </div>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </main>
</div>
<app-company *ngIf="showListCompanies" [activationCompanyUsers]="activationCompanyUsers"
  (onSelect)="selectCompany($event)"></app-company>
