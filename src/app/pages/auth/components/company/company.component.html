<div class="app-body">
  <main class="main d-flex align-items-center">
    <div class="container text-center">
      <div class="row pt-3">
        <div class="row col-md-8 mx-auto">
          <div class="col-md-4" *ngFor="let activationCompanyUser of activationCompanyUsers">
            <div class="card company mx-1 style" (click)="selectCompany(activationCompanyUser)">
              <div class="card-header style">{{getCompanyName(activationCompanyUser)}}</div>
              <div class="card-body p-2 style">
                <div class="company--image" [style]="getCompanyLogoCSS(activationCompanyUser)">
                </div>
              </div>
              <div class="card-footer style">{{getRole(activationCompanyUser)}}</div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </main>
</div>
