<app-grupos-list
  [grupos]="grupos"
  (delete)="eliminarGrupo($event)"
  (update)="actualizarGrupo($event)"
  (create)="createGrupo()"></app-grupos-list>

<app-custom-modal
  title="GestiÃ³n Grupo"

  <app-grupos

    (store)="guardarGrupo($event)"

  </app-grupos>

</app-custom-modal>
