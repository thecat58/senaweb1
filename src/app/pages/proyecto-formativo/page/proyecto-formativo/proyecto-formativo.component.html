<app-list-proyecto-formativo
  [proyectos]="proyectos"
  (delete)="eliminarProyecto($event)"
  (update)="actualizarProyecto($event)"
  (create)="createProyecto()">
</app-list-proyecto-formativo>

<app-custom-modal
  title="GestiÃ³n Proyectos"
  [(show)]="showModalProyecto">
  <app-add-proyecto-formativo
    *ngIf="showModalProyecto"
    [proyecto]="proyecto"
    (store)="guardarProyecto($event)"
    (cancel)="reset()">
  </app-add-proyecto-formativo>
</app-custom-modal>
