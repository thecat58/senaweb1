<div class="modal-body">
    <div class="card-header">
      <strong>Registrar Actividad Proyecto</strong>
    </div>
    <div class="card-body">
      <form class="actividaProyectoFormulario" [formGroup]="formActividadProyecto" class="was-validated" novalidate>
        
  
        <!-- campos de nombre-->
        <div class="form-group row">
          <label class="col-md-4 col-form-label" for="nombreActividadProyecto">Actividad</label>
          <div class="col-md-7">
            <input
              type="text"
              onkeyup="javascript:this.value=this.value.toUpperCase();"
              placeholder="Ingrese la actividad"
              class="form-control is-valid"
              formControlName='nombreActividadProyecto'>
            <div class="valid-feedback" *ngIf="!nombreActividadProgramaField.hasError('required')">
              Valor válido
            </div>
          </div>
          <div class="invalid-feedback">
            por favor ingresé un valor válido para la actividad
          </div>
        </div>
  
  
        <!-- campos de codigo fase-->
        <div class="form-group row">
            <label class="col-md-4 col-form-label" for="idFase">Fase</label>
            <div class="col-md-7">
              <select class="form-control is-valid" formControlName='idFase'>
                <option [ngValue]="null">Seleccionar Fase </option>
                <option *ngFor='let fase of fases' [ngValue]="fase.id">{{fase.nombreFase}}</option>
              </select>
              <div class="valid-feedback" *ngIf="!idFase.hasError('required')">
                Valor válido
              </div>
            </div>
            <div class="invalid-feedback">
              por favor ingresé un valor para Fase
            </div>
          </div>




        <div class="form-group row">
          <label class="col-md-4 col-form-label" for="codigoAP">Código</label>
          <div class="col-md-7">
            <input
              type="text"
              onkeyup="javascript:this.value=this.value.toUpperCase();"
              placeholder="Ingrese el codigo de actividad"
              class="form-control is-valid"
              formControlName='codigoAP'>
            <div class="valid-feedback" *ngIf="!codigoAP.hasError('required')">
              Valor válido
            </div>
          </div>
          <div class="invalid-feedback">
            por favor ingresé un valor válido para el codigo
          </div>
        </div>
  
        
  
      </form>
      <div class="card-footer">
        <button
          type="submit"
          class="btn btn-sm btn-primary"
          (click)="guardarActividadProyecto()"
          [disabled]="formActividadProyecto.invalid">
          <i class="fa fa-dot-circle-o"></i> Aceptar
        </button>
        <button
          type="reset"
          class="btn btn-sm btn-danger"
          (click)="closeModal()">
          <i class="fa fa-ban"></i>
          Cancelar
        </button>
      </div>
    </div>
  </div>
