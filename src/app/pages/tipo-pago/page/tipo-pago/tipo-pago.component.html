<app-list-tipo-pago
  [tipoPagos]="tipoPagos"
  (delete)="eliminarTipoPago($event)"
  (update)="actualizarTipoPago($event)"
  (create)="createTipoPago()"></app-list-tipo-pago>

<app-custom-modal

  [(show)]="showModalTipoPago">
  <app-add-tipo-pago

    [tipoPago]="tipoPago"
    (store)="guardarTipoPago($event)"

</app-custom-modal>
