<div class="div-principal col-lg-12 grid-margin stretch-card" >
  <div class="card style mt-3" >
    <div class="card-body style">
      <div class="col-lg-8">
        <div class="card style">
          <div class="card-header style" >
            <i class="fa fa-align-justify"></i> Notificaciones
            <select #nreg class="form-control col-lg-1" (change)="enviarNumeroRegistros($event.target.value) ">
              <option>10</option>
              <option>15</option>
              <option>20</option>
              <option>25</option>
            </select>
          </div>
          <div class="card-body">
            <div class="div table-container ">
              <table class="table table-striped table-hover table-responsive">
                <thead >
                  <tr class="table-info">
                    <th>Remitente</th>
                    <th>Asunto</th>
                    <th>Fecha/hora</th>
                    <th>Empresa</th>
                    <th>Estado</th>

                  </tr>
                </thead>
                <tbody>
                  <tr style="cursor: pointer;" (click)="openModal(template, not)"
                    [ngClass]="{estadoNoLeido: not.estado.estado === 'ACTIVO'}" *ngFor="let not of notificacion">
                    <td>{{ not.personaRemitente.nombre1 }} {{ not.personaRemitente.apellido1 }}</td>
                    <td>{{ not.asunto }}</td>
                    <td>{{ not.fecha|date }}/{{ not.hora}}</td>
                    <td>{{ not.empresa.razonSocial }}</td>
                    <td *ngIf="not.estado.estado === 'ACTIVO'; else estado">No leido</td>
                    <ng-template #estado>
                      <td>Leido</td>
                    </ng-template>

                  </tr>
                </tbody>
              </table>

              <div>


                <div>
                </div>
              </div>
            </div>
          </div>



        </div>
      </div>
    </div>
    <app-custom-modal title="Detalle de la notificaciÃ³n" [(show)]="showModalNotificacion">
      <div class="modal-body ">
        <div class="mensaje-modal ml-5">

          {{ mensaje?.mensaje }}
        </div>
      </div>
    </app-custom-modal>
