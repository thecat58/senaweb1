<div class="card">
    <div class="card-header center_title">
        <p class="m-0">
            <i class="fa fa-align-justify"></i> {{title}}
        </p>
        <select [(ngModel)]="paginate" class="form-control col-lg-2">
            <option>5</option>
            <option>10</option>
            <option>15</option>
            <option>20</option>
            <option>25</option>
        </select>
    </div>
    <div class="card-body">
        <table class="table table-striped table-hover">
            <thead>
                <ng-content select="[table-header]"></ng-content>
            </thead>
            <tbody>
                <ng-container
                *ngFor="let item of items | paginate: { itemsPerPage: paginate, currentPage: currentPage }"
                [ngTemplateOutlet]="customTableBody"
                [ngTemplateOutletContext]="{$implicit: item}"
                >
                </ng-container>
            </tbody>
        </table>
        <div>
            <pagination-controls (pageChange)="currentPage = $event"></pagination-controls>
        </div>
    </div>
</div>
